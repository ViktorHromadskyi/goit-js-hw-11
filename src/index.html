<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Gallery search</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <a href="https://pixabay.com/" target="_blank">
        <img
          class="search-form__logo"
          src="./images/pixabay-logo.png"
          alt="logo"
          width="200"
        />
      </a>
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form__button" type="submit">
        <img
          class="img-search"
          src="./images/search.png"
          alt="search"
          width="20"
        />Search
      </button>
    </form>

    <div class="gallery"></div>

    <div class="preloader is-hidden">
      <div class="loader"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scroll.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
